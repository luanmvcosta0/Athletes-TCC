<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Athletes</title>
</head>
<body>
    <div class="main-login">
        <div class="esquerda-login">
            <h1>Faça login<br>E entre para o time</h1>
            <img src="basketball-player-animate.svg" class="imagem-esquerda" alt="Animação basquete">
        </div>

        <div class="direita-login">
            <div class="card-login">
                <h1>Entre no Athletes</h1>
                <div class="texto">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail" id="email">
                </div>

                <div class="texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">

                </div>
                <button class="btn-login">Login</button>

                <div class="footer">
                <p>Entrar com</p>
                <ul>
                    <li><a href="#"><img src="img/icons8-facebook-50.png" alt=""></a></li>
                    <li><a href="#"><img src="img/icons8-google-logo-50.png" alt=""></a></li>
                    <li><a href="#"><img src="img/icons8-google-plus-circulo-50.png" alt=""></a></li>
                </ul>
                <p>Esqueceu a senha?</p>
                <p>Ja tem uma conta? Entrar</p>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
